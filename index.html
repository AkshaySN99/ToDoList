<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="card">
        <div class="row justify-content-center my-auto">
            <div class="col-md-8 col-10 my-5">
                <h1 class="title">To Do List App</h1>
                <h6 class="msg-info">Please login to your account</h6>
                <div class="form-group">  <input type="text" id="usn" name="usn" placeholder="Username" class="form-control"> </div>
                <div class="form-group">  <input type="password" id="psw" name="psw" placeholder="Password" class="form-control"> </div>
                <div class="row justify-content-center my-3 px-3"><button class="btn-block btn-color" onClick="validate()">Login</button></div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
